<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous" />
    <title>User Profile</title>
    <script src="./js/register.js"></script>
  </head>

  <body class="bg-body-tertiary">
    <nav
      class="navbar navbar-expand bg-body-tertiary justify-content-between align-items-center">
      <div class="container">
        <div class="px-3">
          <img
            src="./assets/Logo.png"
            alt="SlayFootball"
            title="SlayFootball"
            style="width: 80px" />
        </div>
        <div>
          <div class="navbar-nav px-3">
            <a
              class="nav-link active link-primary fw-bold px-3"
              href="./index.html">Event & Tickets</a>
            <a class="nav-link px-3" href="./contact.html">Contact</a>
            <a type="button" class="btn btn-success" href="./auth-login.html">
              <span id="iconText" class="d-none d-sm-inline">Login</span>
              <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                fill="currentColor" class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1" />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <div class="container py-3">
      <h2>Register</h2>
      <form>
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label for="username" class="form-label">UserID:</label>
              <input type="text" class="form-control" id="username" required />
            </div>
            <div class="mb-3">
              <label for="nickname" class="form-label">Nickname:</label>
              <input type="text" class="form-control" id="nickname" required />
            </div>
            <div class="mb-3">
              <label for="birthday" class="form-label">Date of birth:</label>
              <input
                type="date"
                id="birthday"
                name="birthday"
                class="form-control"
                required />
            </div>

          </div>

          <div class="col-4 text-center">
            <img
              src="assets/ImgPlaceholder.png"
              alt="coverImage"
              class="img-fluid"
              style="max-width: 500px; width: 70%" />
          </div>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            required />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">New Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Enter new password" />
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm
            Password</label>
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            placeholder="Confirm new password" />
        </div>
        <div class="d-flex gap-3">
          <button type="button" class="btn btn-primary"
            id="registerButton" onclick="addEventListener()" >Register</button>
          <a href="./index.html" class="btn btn-secondary">Back to Home</a>
        </div>
      </form>
    </div>

    <footer class="bg-dark text-white text-center fixed-bottom">
      Â©Slay Football - EIE4432 Group Project
    </footer>

  </html>
