    <div class="container">
        <h3 class="mb-3">Upcoming Events</h3>
        <div class="mb-3">
            <label for="stadiumFilter" class="form-label">Filter by Stadium:</label>
            <select class="form-select" id="stadiumFilter">
                <option value="all" selected>All Stadiums</option>
                <!-- 场馆选项将由 JS 动态填充 -->
            </select>
        </div>

            <!-- 事件列表将由 JS 动态填充 -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        const stadiumFilter = document.getElementById('stadiumFilter');
        const eventList = document.getElementById('eventList');
        const events = eventList.getElementsByClassName('list-group-item');

        stadiumFilter.addEventListener('change', function () {
            const selectedStadium = this.value;

            for (let i = 0; i < events.length; i++) {
                const eventStadium = events[i].textContent.includes('Stadium A') ? 'Stadium A' :
                                     events[i].textContent.includes('Stadium B') ? 'Stadium B' :
                                     events[i].textContent.includes('Stadium C') ? 'Stadium C' : '';

                if (selectedStadium === 'all' || eventStadium === selectedStadium) {
                    events[i].classList.remove('hidden');
                } else {
                    events[i].classList.add('hidden');
                }
            }
        });
    </script>
