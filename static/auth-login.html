    <script src="./js/login.js"></script>

  <body class="bg-body-tertiary">
    <nav class="navbar navbar-expand bg-body-tertiary justify-content-between align-items-center">
      <div class="container">
        <div class="px-3">
          <img src="assets/Logo.png" alt="SlayFootball" title="SlayFootball" style="width: 80px" />
        </div>
        <div>
          <div class="navbar-nav px-3">
            <a class="nav-link active link-primary fw-bold px-3" href="./index.html">Event & Tickets</a>
            <a class="nav-link px-3" href="./contact.html">Contact</a>
            <button type="button" class="btn btn-success">
              <span id="iconText" class="d-none d-sm-inline">Login</span>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="25"
                height="25"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />

            </button>
          </div>
        </div>

    <div class="container py-3">
      <h2>Login</h2>
      <form>
        <div class="mb-3">
          <label for="username" class="form-label">Username:</label>
          <input type="text" class="form-control" id="username" placeholder="Enter your username" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password:</label>
          <input type="password" class="form-control" id="password" placeholder="Enter new password" required />
        </div>
        <div class="d-flex gap-3">
          <button type="button" class="btn btn-primary" id="loginButton">Login</button>
          <a href="./auth-register.html" class="btn btn-warning">Register</a>
          <a href="./index.html" class="btn btn-secondary">Back to Home</a>
        </div>
      </form>
    </div>
