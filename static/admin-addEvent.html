<!doctype html>

  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous" />
    <title>User Management</title>
  </head>

  <body class="bg-light">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="./index.html">SlayFootball</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Events & Tickets</a>

            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mb-4">Add Event</h2>

      <form id="addEventForm">
        <div class="row">
          <div class="col-8">
            <div class="mb-3">
              <label for="title" class="form-label">Title:</label>
              <input type="text" class="form-control" id="title" required />
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Description:</label>
              <input type="text" class="form-control" id="description" required />
            </div>
          </div>
          <div class="col-4 text-center">
            <img
              src="assets/ImgPlaceholder.png"
              alt="coverImage"
              class="img-fluid"
              style="max-width: 500px; width: 70%" />
          </div>
        </div>
        <div class="mb-3">
          <label for="eventTime" class="form-label">Event date and time:</label>
          <input type="datetime-local" id="eventTime" name="eventTime" class="form-control" required />
        </div>
        <div class="mb-3">
          <label for="venue" class="form-label">Venue:</label>
          <select class="form-select mb-3" id="addEventVenueList" required>
            <option value="default" selected>---Please Select---</option>
            <!-- <option value="StadiumA">Stadium A</option>
            <option value="StadiumB">Stadium B</option> -->
          </select>
        </div>
        <div class="d-flex gap-3">
          <button type="submit" class="btn btn-primary">Create</button>

          <a href="./admin-eventManagement.html" class="btn btn-secondary">Back to Event List</a>
        </div>
      </form>
    </div>

  </body>
